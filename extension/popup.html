<!DOCTYPE html>
<html>
<head>
    <title>Sign In / Sign Up</title>
    <style>
        body {
            width: 300px;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }
        .container {
            display: flex;
            flex-direction: column;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
        }
        .toggle-link {
            margin-top: 15px;
            color: blue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sign In Form -->
        <div id="sign-in-form" class="form-container active">
            <h1>Sign In</h1>
            <form id="login-form">
                <label for="login-username">Email:</label>
                <input type="text" id="login-username" name="username" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
                <button type="submit">Sign In</button>
            </form>
            <div class="toggle-link" id="show-sign-up">Don't have an account? Sign Up</div>
        </div>
        
        <!-- Sign Up Form -->
        <div id="sign-up-form" class="form-container">
            <h1>Sign Up</h1>
            <form id="signup-form">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" name="username" required>
                <label for="signup-email">Email:</label>
                <input type="text" id="signup-email" name="email" required>
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="toggle-link" id="show-sign-in">Already have an account? Sign In</div>
        </div>
    </div>

    <script src="popup.js" type="module"></script>
</body>
</html>
